<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بدون اتصال - حلويات الياسمين</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Tajawal', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0F0A06 0%, #1C1612 100%);
            color: #FEF3C7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        
        .offline-container {
            max-width: 500px;
            background: rgba(217, 119, 6, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(217, 119, 6, 0.2);
            border-radius: 24px;
            padding: 40px 30px;
            animation: fadeIn 0.8s ease-out;
        }
        
        .offline-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #D97706 0%, #F59E0B 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            font-size: 48px;
            color: white;
            box-shadow: 0 20px 40px rgba(217, 119, 6, 0.3);
            animation: pulse 2s infinite;
        }
        
        .offline-title {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #D97706 0%, #F59E0B 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .offline-message {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #E5D5A3;
        }
        
        .offline-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .offline-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #D97706 0%, #F59E0B 100%);
            color: white;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #FEF3C7;
            border: 1px solid rgba(217, 119, 6, 0.3);
        }
        
        .offline-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(217, 119, 6, 0.3);
        }
        
        .contact-info {
            margin-top: 30px;
            padding: 20px;
            background: rgba(217, 119, 6, 0.05);
            border-radius: 16px;
            border: 1px solid rgba(217, 119, 6, 0.2);
        }
        
        .contact-title {
            font-size: 16px;
            font-weight: 600;
            color: #D97706;
            margin-bottom: 10px;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 8px;
            color: #E5D5A3;
            text-decoration: none;
        }
        
        .contact-item:hover {
            color: #D97706;
        }
        
        .wifi-animation {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: rgba(217, 119, 6, 0.5);
            animation: wifiPulse 1.5s ease-in-out infinite;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes wifiPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }
        
        @media (max-width: 480px) {
            .offline-container {
                padding: 30px 20px;
            }
            
            .offline-title {
                font-size: 24px;
            }
            
            .offline-message {
                font-size: 16px;
            }
            
            .offline-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="wifi-animation">📶</div>
    
    <div class="offline-container">
        <div class="offline-icon">🌸</div>
        
        <h1 class="offline-title">حلويات الياسمين</h1>
        
        <p class="offline-message">
            عذراً، لا يوجد اتصال بالإنترنت حالياً.<br>
            يمكنك تصفح المنتجات المحفوظة أو التواصل معنا مباشرة.
        </p>
        
        <div class="offline-actions">
            <button class="offline-btn btn-primary" onclick="location.reload()">
                🔄 إعادة المحاولة
            </button>
            <a href="/" class="offline-btn btn-secondary">
                🏠 الصفحة الرئيسية
            </a>
        </div>
        
        <div class="contact-info">
            <div class="contact-title">🌸 تواصل معنا مباشرة</div>
            
            <a href="tel:+9647712345678" class="contact-item">
                📞 07712345678
            </a>
            
            <a href="https://wa.me/9647712345678" class="contact-item" target="_blank">
                💬 واتساب
            </a>
            
            <a href="https://www.instagram.com/yasmin_sweets_store" class="contact-item" target="_blank">
                📸 إنستغرام
            </a>
        </div>
    </div>
    
    <script>
        // تحديث الصفحة عند استعادة الاتصال
        window.addEventListener('online', function() {
            setTimeout(() => {
                location.reload();
            }, 1000);
        });
        
        // عرض حالة الاتصال
        function updateConnectionStatus() {
            const wifiIcon = document.querySelector('.wifi-animation');
            if (navigator.onLine) {
                wifiIcon.textContent = '📶';
                wifiIcon.style.color = '#10B981';
            } else {
                wifiIcon.textContent = '📵';
                wifiIcon.style.color = '#EF4444';
            }
        }
        
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
        updateConnectionStatus();
        
        // رسالة ترحيب
        console.log('🌸 حلويات الياسمين - وضع عدم الاتصال');
    </script>
</body>
</html>
