<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>غير متصل - حلويات الياسمين</title>
    <link rel="icon" type="image/png" href="https://wgvkbrmcgejscgsyapcs.supabase.co/storage/v1/object/public/yasmin/clashy_admin_1750834776504_flv3a844e.png">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #0F0A06 0%, #1C1612 100%);
            color: #FEF3C7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .offline-container {
            max-width: 500px;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }

        .offline-logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            border-radius: 2rem;
            background: linear-gradient(135deg, #D97706 0%, #F59E0B 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            box-shadow: 0 20px 40px rgba(217, 119, 6, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        .offline-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #D97706 0%, #F59E0B 50%, #FBBF24 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .offline-message {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: #E5D5A3;
        }

        .offline-features {
            background: rgba(217, 119, 6, 0.1);
            border: 1px solid rgba(217, 119, 6, 0.2);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
            font-size: 0.95rem;
        }

        .feature-item:last-child {
            margin-bottom: 0;
        }

        .feature-icon {
            color: #D97706;
            font-size: 1.1rem;
            width: 20px;
        }

        .retry-btn {
            background: linear-gradient(135deg, #D97706 0%, #F59E0B 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 2rem;
            font-family: 'Tajawal', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(217, 119, 6, 0.3);
            margin-bottom: 1rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(217, 119, 6, 0.4);
        }

        .contact-info {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(217, 119, 6, 0.2);
            color: #C4B070;
            font-size: 0.9rem;
        }

        .contact-link {
            color: #D97706;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .contact-link:hover {
            color: #F59E0B;
        }

        /* خلفية متحركة */
        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.1;
            z-index: 1;
        }

        .bg-pattern::before {
            content: '🌸';
            position: absolute;
            font-size: 2rem;
            animation: float 6s ease-in-out infinite;
            top: 20%;
            left: 10%;
        }

        .bg-pattern::after {
            content: '🥐';
            position: absolute;
            font-size: 1.5rem;
            animation: float 8s ease-in-out infinite reverse;
            bottom: 30%;
            right: 15%;
        }

        .floating-icon {
            position: absolute;
            font-size: 1.2rem;
            animation: float 7s ease-in-out infinite;
            opacity: 0.3;
        }

        .floating-icon:nth-child(1) { top: 15%; right: 20%; animation-delay: -1s; }
        .floating-icon:nth-child(2) { top: 70%; left: 20%; animation-delay: -3s; }
        .floating-icon:nth-child(3) { top: 40%; right: 10%; animation-delay: -5s; }

        @keyframes glow {
            from {
                box-shadow: 0 20px 40px rgba(217, 119, 6, 0.3);
            }
            to {
                box-shadow: 0 25px 50px rgba(217, 119, 6, 0.5);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        @media (max-width: 480px) {
            .offline-container {
                padding: 1.5rem;
            }
            
            .offline-logo {
                width: 100px;
                height: 100px;
                font-size: 2.5rem;
            }
            
            .offline-title {
                font-size: 1.5rem;
            }
            
            .offline-message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-pattern">
        <div class="floating-icon">🍰</div>
        <div class="floating-icon">☕</div>
        <div class="floating-icon">🧁</div>
    </div>

    <div class="offline-container">
        <div class="offline-logo">
            🌸
        </div>
        
        <h1 class="offline-title">غير متصل بالإنترنت</h1>
        
        <p class="offline-message">
            عذراً، يبدو أنك غير متصل بالإنترنت حالياً.<br>
            لا تقلق، يمكنك الاستمتاع ببعض الميزات دون اتصال!
        </p>
        
        <div class="offline-features">
            <div class="feature-item">
                <span class="feature-icon">🍪</span>
                <span>تصفح المنتجات المحفوظة مسبقاً</span>
            </div>
            <div class="feature-item">
                <span class="feature-icon">❤️</span>
                <span>مراجعة قائمة المفضلة</span>
            </div>
            <div class="feature-item">
                <span class="feature-icon">🛒</span>
                <span>إدارة سلة التسوق</span>
            </div>
            <div class="feature-item">
                <span class="feature-icon">📞</span>
                <span>معلومات التواصل متاحة</span>
            </div>
        </div>
        
        <button class="retry-btn" onclick="retryConnection()">
            <span>🔄</span>
            <span>إعادة المحاولة</span>
        </button>
        
        <div class="contact-info">
            <p>للطلبات العاجلة، تواصل معنا:</p>
            <p>
                📞 <a href="tel:07712345678" class="contact-link">07712345678</a><br>
                📱 <a href="https://wa.me/9647712345678" class="contact-link">واتساب</a>
            </p>
        </div>
    </div>

    <script>
        function retryConnection() {
            const btn = document.querySelector('.retry-btn');
            const originalText = btn.innerHTML;
            
            btn.innerHTML = '<span>⏳</span><span>جاري المحاولة...</span>';
            btn.disabled = true;
            
            // محاولة تحميل الصفحة الرئيسية
            setTimeout(() => {
                if (navigator.onLine) {
                    window.location.href = '/';
                } else {
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                    
                    // عرض رسالة
                    const message = document.createElement('div');
                    message.textContent = 'لا يزال الاتصال غير متاح. تحقق من شبكة الإنترنت.';
                    message.style.cssText = `
                        position: fixed;
                        top: 2rem;
                        left: 50%;
                        transform: translateX(-50%);
                        background: rgba(220, 38, 38, 0.9);
                        color: white;
                        padding: 1rem 2rem;
                        border-radius: 1rem;
                        font-weight: 600;
                        z-index: 1000;
                        animation: fadeInOut 3s ease-in-out forwards;
                    `;
                    
                    document.body.appendChild(message);
                    
                    setTimeout(() => {
                        message.remove();
                    }, 3000);
                }
            }, 2000);
        }
        
        // مراقبة حالة الاتصال
        window.addEventListener('online', () => {
            const message = document.createElement('div');
            message.textContent = '✅ تم استعادة الاتصال! جاري تحويلك...';
            message.style.cssText = `
                position: fixed;
                top: 2rem;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(5, 150, 105, 0.9);
                color: white;
                padding: 1rem 2rem;
                border-radius: 1rem;
                font-weight: 600;
                z-index: 1000;
            `;
            
            document.body.appendChild(message);
            
            setTimeout(() => {
                window.location.href = '/';
            }, 1500);
        });
        
        // إضافة أنيميشن للفاديشن
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeInOut {
                0% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
                20%, 80% { opacity: 1; transform: translateX(-50%) translateY(0); }
                100% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
